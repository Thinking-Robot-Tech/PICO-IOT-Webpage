<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Control - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="form-header">
                <h1 id="form-title">Login</h1>
                <p>Welcome! Please enter your details.</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        Remember Me
                    </label>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <!-- Registration Form (initially hidden) -->
            <form id="register-form" class="hidden">
                 <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                 <div class="input-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="form-footer">
                <p id="footer-text">Don't have an account? <a href="#" id="switch-to-register">Sign Up</a></p>
            </div>
            
            <p id="error-message" class="error-message"></p>
        </div>
        <div class="auth-art-wrapper">
             <div class="art-content">
                <h2>Control Your World</h2>
                <p>A seamless connection between you and your devices.</p>
            </div>
        </div>
    </div>

    <!-- Firebase and Authentication Logic -->
    <script type="module" src="auth.js"></script>
</body>
</html>
