        body { background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #E0E0E0; font-family: sans-serif; }
        .spinner { border: 4px solid #333; border-top: 4px solid #4A90E2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    <!-- This script will handle the redirection -->

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyATVt7ebZMz-6U3xr22tPexY55pLW3AWB8",
            authDomain: "pico-iot-5ae0c.firebaseapp.com",
            databaseURL: "https://pico-iot-5ae0c-default-rtdb.asia-southeast1.firebasedatabase.app",

            storageBucket: "pico-iot-5ae0c.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                // If user is logged in, go to the dashboard.
                window.location.replace('dashboard.html');

                // If user is not logged in, go to the login page.
                window.location.replace('login.html');
            }
        });
    </script>
