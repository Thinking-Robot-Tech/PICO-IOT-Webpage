<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag instantly redirects the browser to dashboard.html -->
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to PICO IoT</title>
    
    <!-- The following is for the brief moment before redirection or if it fails -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-4">
        <p class="text-lg text-gray-700">Loading your dashboard...</p>
        <p class="mt-4 text-sm text-gray-500">
            If you are not redirected automatically, 
            <a href="dashboard.html" class="text-blue-600 hover:underline font-semibold">click here</a>.
        </p>
    </div>
</body>
</html>
