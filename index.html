<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICO IoT</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; }
        .loader { font-size: 1.2rem; color: #555; }
    </style>
</head>
<body>
    <p class="loader">Loading...</p>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <!-- Your custom scripts -->
    <script src="app.js"></script>
    <script>
        // Use onAuthStateChanged to check the user's login state
        firebase.auth().onAuthStateChanged(user => {
            // IMPORTANT: Adjust the path based on your GitHub repository name.
            const repoName = 'PICO-IOT-Webpage'; 

            if (user) {
                // User is signed in, redirect to the dashboard.
                console.log('User is logged in. Redirecting to dashboard...');
                window.location.replace(`/${repoName}/dashboard.html`);
            } else {
                // No user is signed in, redirect to the auth page.
                console.log('No user logged in. Redirecting to auth page...');
                window.location.replace(`/${repoName}/auth.html`);
            }
        });
    </script>
</body>
</html>
